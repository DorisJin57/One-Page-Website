<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My One Page Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation with bookmarks -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#video">Video</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <h1>Welcome to My Website</h1>
        <p>This is a simple one-page HTML website. Scroll down to explore pictures, videos, and contact info.</p>
    </section>

    <!-- Gallery Section with images -->
    <section id="gallery">
        <h2>Photo Gallery</h2>
        <img src="src/bird.jpg" alt="bird">
        <img src="src/coffee.jpg" alt="coffee">
        <img src="src/flower.jpg" alt="flower">
    </section>

    <!-- Video Section -->
    <section id="video">
        <h2>Watch This Video</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/N5VOi3JUF08" 
            title="YouTube video player" frameborder="0" allowfullscreen>
        </iframe>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <form action="#" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

            <input type="submit" value="Submit">
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 My One Page Website. All rights reserved.</p>
    </footer>

</body>
</html>
